<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div  style="background-color: yellow; height: 30px; width: 100%;"></div> 
                <div id="playerHealth" style="position: absolute; background: blue; top:0; right:0; bottom: 0; width: 100%;"></div>
            </div>
            <div 
                id="timer"
                style="
                    background-color: red; 
                    height: 100px; 
                    width:100px; 
                    flex-shrink: 0; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    color: white; 
                    font-size: 3rem;
                "
            >
                10
            </div>
            
            
            <div style="position: relative; height: 30px; width: 100%; display: flex;">
                <div  style="background-color: yellow; height: 30px; width: 100%;"></div> 
                <div id="enemyHealth" style="position: absolute; background: blue; top:0; right:0; bottom: 0; left:0"></div>
            </div>
            
            <div></div>
        </div>
        <div
            id="displayText" 
            style="
            position: absolute; 
            color: white; 
            display: none; 
            align-items: 
            center; 
            justify-content: center;
            top: 0;
            bottom: 0;
            left: 0;
            right:0;"
            >
                Tie
            </div>
        <canvas></canvas>
        
    </div>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
